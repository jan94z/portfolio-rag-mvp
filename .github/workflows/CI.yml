# .github/workflows/CI.yml
name: CI

on:
  push:
    branches:
      - main
      - deployment
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          cd app
          pip install -r requirements.txt
      - name: Lint code
        run: |
          cd app
          pip install flake8
          flake8 .
      # Add tests here