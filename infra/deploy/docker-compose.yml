services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    expose:
      - "6333"
    ports:
      - "6333:6333" # TODO REMOVE AFTER DB IS FILLED

  postgres:
    image: postgres:latest
    container_name: rag-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB} 
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    image: ${DOCKERHUB_USERNAME}/portfolio-rag-mvp-api:latest
    container_name: rag-api
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - JWT_TOKEN_EXPIRE_MINUTES=${JWT_TOKEN_EXPIRE_MINUTES}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - qdrant
    restart: unless-stopped
    expose:
      - "8000"

  frontend:
    image: ${DOCKERHUB_USERNAME}/portfolio-rag-mvp-frontend:latest
    container_name: rag-frontend
    ports:
      - "8501:8501"
    volumes:
      - /root/.streamlit:/root/.streamlit

volumes:
  qdrant_data:
  postgres_data:
